<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>DOM Element Selectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">

  <style>
    .bg-black {
      background-color: black;
      color: white;
    }
  </style> 

</head>
  
<body class="bg-black">
</body>

<script>
  // Create a new div element 
  const div = document.createElement('div');
  
  // Assign class name, ID, and styles
  div.className = 'main'; // Initial class
  div.id = 'title'; // Assign an ID
  
  // Add another class without overriding
  div.classList.add('head'); // This appends instead of overwriting

  // Style properties
  div.style.backgroundColor = "green";
  div.style.padding = "15px";
  div.style.height = "100px";
  div.style.color = "white";
  div.style.textAlign = "center"; // Corrected typo

  // Add text content
  div.innerText = 'My name is Abdullah'; // Sets text content

  // Append the div to the body
  document.body.appendChild(div); // Now it will be visible on the page
