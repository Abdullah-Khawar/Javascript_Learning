<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Events Detail Information</title>

</head>
<body 
style="background-color:#212121; color:#fff;">
  
  <h2>Amazing Images</h2>
  <div>
    
    <ul id="images">
      
      <li> <img width="200px" id="photoshop"  src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"  alt="photoshop"> </li>

      <li> <img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"  alt=""> </li>

      <li> <img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""> </li>

      <li> <img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" > </li>

      <li> <img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""> </li>

      <li> <a style="color: white;" id="google" href="https://google.com">Google</a> </li>

    </ul>

  </div>


  // *************************** Javascript ******************************
    <script 

    // => Event Propagation: Bubbling and Capturing
    // By default, events in the DOM, bubble from the target to the top (event bubbling).
    // You can also set event capturing (outside-in propagation) by passing `true` as the third argument.
    
    // Basic Example
    const owl = document.querySelector('#owl'); // Selects an element with the ID 'owl'
    
    // Adding an event listener to the 'owl' element
    owl.addEventListener('click', function () {
        alert('Owl Clicked'); // Alerts when the 'owl' is clicked
    });
    
    // Accessing event object properties
    owl.addEventListener('click', function (e) {
        console.log(e); // Outputs the event object with detailed information
    }, false); // `false` for event bubbling (default behavior)
    
    // ==== Event Propagation Example ====
    // Event propagation determines whether events bubble from inside to outside (`false`)
    // or capture from outside to inside (`true`).
    
    // Adding a click event listener to the parent element (with capturing)
    document.getElementById('images').addEventListener('click', function (e) {
        console.log("Click inside the 'images' ul"); // Outputs when the 'images' UL is clicked
    }, true); // `true` for event capturing
    
    // Adding a click event listener to the child element (with capturing)
    owl.addEventListener('click', function (e) {
        console.log("Click OWL"); // Outputs when the 'owl' is clicked
    }, true); // `true` for event capturing
    
    // Stopping Event Bubbling
    // `stopPropagation()` can be used to prevent events from propagating to parent elements.
    document.getElementById('images').addEventListener('click', function (e) {
        console.log("Click inside the 'images' ul"); // Outputs when the 'images' UL is clicked
    }, false); // Default bubbling behavior
    
    owl.addEventListener('click', function (e) {
        console.log("Click OWL");
        e.stopPropagation(); // Stops propagation to parent elements
    }, false); // Default bubbling behavior
    
    // Preventing Default Actions
    // `preventDefault()` can prevent the default action, like stopping a link from redirecting.
    document.getElementById('google').addEventListener('click', function (e) {
        alert("Google Clicked"); // Alerts when the 'google' link is clicked
        e.preventDefault(); // Prevents the default behavior of the link
    }, false);
    
    // Removing Elements on Click
    // An example of removing an element when it's clicked (like a gallery).
    document.querySelector("#images").addEventListener('click', function (e) {
        // Checking if the clicked element is an image
        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode; // Get the parent of the clicked image
            removeIt.remove(); // Remove the entire parent element
        }
    }, false); // Default bubbling behavior
    
    /*
        // *********************** USEFUL THINGS **************************
    
    ===> Event Object Properties:-
    type: The type of event (e.g., 'click').
    timestamp: The time when the event occurred.
    target: The original element that triggered the event.
    currentTarget: The element to which the event listener is attached.
    clientX, clientY: The X and Y coordinates relative to the viewport.
    screenX, screenY: The X and Y coordinates relative to the screen.
    altKey, ctrlKey, shiftKey: Boolean values indicating whether these keys were pressed during the event.
    preventDefault(): Prevents the default action associated with the event.
    stopPropagation(): Stops the event from propagating to parent elements.

    ===> Event Propagation:
    Event Bubbling: Events bubble from the target up through the DOM tree. This is the default behavior.
    Event Capturing: Events capture from the top down to the target. Set true as the third argument in addEventListener.

    ===> Additional Information:
    Stopping Propagation: Use stopPropagation() to prevent events from propagating up the DOM tree.
    Preventing Default: Use preventDefault() to stop default actions, like link redirection or form submission.
    Removing Elements: This code snippet shows how to remove elements from the DOM when certain conditions are met (like clicking on an image).
    */
      
    </script>
  
</body>
</html>
