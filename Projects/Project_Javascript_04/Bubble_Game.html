    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="page1.html">
    <title>Bubble Game</title>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <!-- TOP -->
        <div class="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box hitValue"></div>
          </div>

          <div class="elem">
            <h2>Timer</h2>
            <div class="box timerValue"></div>
          </div>

          <div class="elem">
            <h2>Scrore</h2>
            <div class="box scoreValue"></div>
          </div>
        </div>
        <!-- BOTTOM -->
        <div class="pbtm"></div>
      </div>

      <button class="restart">Start Again</button>
    </div>

    <script type="module" src="bubbleGame.js"></script>
